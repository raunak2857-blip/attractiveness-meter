<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Attractiveness Meter</title>
  <style>
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);color:#fff;
    }
    .card{
      width:360px;background:#ffffff;color:#333;border-radius:18px;
      padding:18px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.3)
    }
    h1{margin:6px 0 8px;color:#2c5364}
    p{font-size:13px;color:#666}
    video, canvas{
      width:100%;border-radius:12px;margin-top:10px;background:#000
    }
    .row{display:flex;gap:8px;margin-top:10px}
    button{
      flex:1;padding:10px;border:none;border-radius:10px;cursor:pointer;
      background:#2c5364;color:#fff;font-size:14px
    }
    button.secondary{background:#6c8aa1}
    .meter{
      height:12px;background:#e5e7eb;border-radius:999px;overflow:hidden;margin-top:12px
    }
    .fill{
      height:100%;width:0%;background:linear-gradient(90deg,#22c55e,#f59e0b,#ef4444);
      transition:width .6s ease
    }
    .score{margin-top:8px;font-weight:bold}
    .badge{margin-top:8px;padding:8px;border-radius:10px;display:none;background:#fde68a}
    .note{margin-top:10px;font-size:12px;color:#555}
  </style>
</head>
<body>
  <div class="card">
    <h1>Attractiveness Meter ðŸ˜„</h1>
    <p>Camera-based <b>fun demo</b> (not real AI). For entertainment only.</p><video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none"></canvas>

<div class="row">
  <button onclick="startCamera()">Start Camera</button>
  <button class="secondary" onclick="analyze()">Analyze</button>
</div>

<div class="meter"><div class="fill" id="fill"></div></div>
<div class="score" id="score">Score: -- / 100</div>
<div class="badge" id="badge">âœ¨ Youâ€™re Awesome!</div>

<div class="note">
  This app <b>does not judge real attractiveness</b>. It generates a playful score
  to demonstrate camera access + UI + JavaScript logic for college projects.
</div>

  </div>  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const fill = document.getElementById('fill');
    const scoreEl = document.getElementById('score');
    const badge = document.getElementById('badge');

    async function startCamera(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      }catch(e){
        alert('Camera access denied or not available.');
      }
    }

    function analyze(){
      // Capture a frame (for demo purposes only)
      if(!video.srcObject){ alert('Start the camera first'); return; }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video,0,0);

      // FUN SCORE: random (clearly stated as entertainment)
      const score = Math.floor(60 + Math.random()*41); // 60â€“100 for positivity
      fill.style.width = score + '%';
      scoreEl.textContent = `Score: ${score} / 100`;
      badge.style.display = score >= 85 ? 'block' : 'none';
    }
  </script></body>
</html>
